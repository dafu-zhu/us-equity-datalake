[pytest]
# Pytest Configuration for US Equity Data Lake

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require external services)
    slow: Slow tests
    external: Tests requiring external API access (WRDS, SEC EDGAR, Alpaca, S3)

# Coverage settings (optional)
# [coverage:run]
# source = src/quantdl
# omit = */tests/*

# Logging
log_cli = false
log_cli_level = INFO
