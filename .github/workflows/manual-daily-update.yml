name: Manual Daily Update

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Target date (YYYY-MM-DD, default: yesterday)'
        required: false
        type: string
      backfill_from:
        description: 'Backfill from date (YYYY-MM-DD, max 30 days)'
        required: false
        type: string
      no_ticks:
        description: 'Skip ALL ticks (daily + minute)'
        required: false
        type: boolean
        default: false
      no_daily_ticks:
        description: 'Skip daily ticks only'
        required: false
        type: boolean
        default: false
      no_minute_ticks:
        description: 'Skip minute ticks only'
        required: false
        type: boolean
        default: false
      no_fundamental:
        description: 'Skip raw fundamental update'
        required: false
        type: boolean
        default: false
      no_ttm:
        description: 'Skip TTM fundamental update'
        required: false
        type: boolean
        default: false
      no_derived:
        description: 'Skip derived metrics update'
        required: false
        type: boolean
        default: false
      lookback:
        description: 'EDGAR filings lookback days (default: 7)'
        required: false
        type: string
        default: '7'

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Debug - Check secrets exist
        run: |
          echo "ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY != '' && 'SET' || 'MISSING' }}"
          echo "ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET != '' && 'SET' || 'MISSING' }}"
          echo "AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID != '' && 'SET' || 'MISSING' }}"
          echo "AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY != '' && 'SET' || 'MISSING' }}"
          echo "SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT != '' && 'SET' || 'MISSING' }}"
          echo "MAIL_SERVER: ${{ secrets.MAIL_SERVER != '' && 'SET' || 'MISSING' }}"
          echo "MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD != '' && 'SET' || 'MISSING' }}"

      - name: Build update command
        id: cmd
        run: |
          CMD="uv run quantdl-update --no-wrds"
          if [ -n "${{ github.event.inputs.date }}" ]; then
            CMD="$CMD --date ${{ github.event.inputs.date }}"
          fi
          if [ -n "${{ github.event.inputs.backfill_from }}" ]; then
            CMD="$CMD --backfill-from ${{ github.event.inputs.backfill_from }}"
          fi
          if [ "${{ github.event.inputs.no_ticks }}" = "true" ]; then
            CMD="$CMD --no-ticks"
          fi
          if [ "${{ github.event.inputs.no_daily_ticks }}" = "true" ]; then
            CMD="$CMD --no-daily-ticks"
          fi
          if [ "${{ github.event.inputs.no_minute_ticks }}" = "true" ]; then
            CMD="$CMD --no-minute-ticks"
          fi
          if [ "${{ github.event.inputs.no_fundamental }}" = "true" ]; then
            CMD="$CMD --no-fundamental"
          fi
          if [ "${{ github.event.inputs.no_ttm }}" = "true" ]; then
            CMD="$CMD --no-ttm"
          fi
          if [ "${{ github.event.inputs.no_derived }}" = "true" ]; then
            CMD="$CMD --no-derived"
          fi
          if [ "${{ github.event.inputs.lookback }}" != "7" ]; then
            CMD="$CMD --lookback ${{ github.event.inputs.lookback }}"
          fi
          echo "command=$CMD" >> $GITHUB_OUTPUT
          echo "Running: $CMD"

      - name: Run daily update
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
        run: |
          set -o pipefail
          ${{ steps.cmd.outputs.command }} 2>&1 | tee update.log

      - name: Test consolidate_year functionality
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          # Run unit tests for consolidate_year
          uv run pytest tests/unit/update/test_app.py::TestConsolidateYear -v 2>&1 | tee consolidate_test.log

      - name: Read logs
        id: read-logs
        if: always()
        run: |
          if [ -f update.log ]; then
            echo "content<<EOF" >> $GITHUB_OUTPUT
            echo "=== DAILY UPDATE LOG ===" >> $GITHUB_OUTPUT
            tail -n 50 update.log >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "=== CONSOLIDATE YEAR TEST LOG ===" >> $GITHUB_OUTPUT
            if [ -f consolidate_test.log ]; then
              tail -n 50 consolidate_test.log >> $GITHUB_OUTPUT
            else
              echo "(No consolidate test log found)" >> $GITHUB_OUTPUT
            fi
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Send email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '[Manual] Daily Update Workflow'
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            Manual daily update run completed at ${{ github.event.repository.updated_at }}

            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ============================================
            LOGS:
            ============================================
            ${{ steps.read-logs.outputs.content }}
          attachments: |
            update.log
            consolidate_test.log
