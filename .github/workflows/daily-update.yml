name: Daily Update

on:
  schedule:
    # 4am ET = 9am UTC (or 8am UTC during DST)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Run daily update (WRDS-free mode)
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
        run: |
          set -o pipefail
          uv run quantdl-update --no-wrds 2>&1 | tee update.log

      - name: Read logs
        id: read-logs
        if: always()
        run: |
          if [ -f update.log ]; then
            # Get last 100 lines to avoid email size limits
            echo "content<<EOF" >> $GITHUB_OUTPUT
            tail -n 100 update.log >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '[US-Equity-Datalake] Daily Update Success'
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            Daily update completed successfully at ${{ github.event.repository.updated_at }}

            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ============================================
            LOGS:
            ============================================
            ${{ steps.read-logs.outputs.content }}
          attachments: update.log

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '[US-Equity-Datalake] Daily Update FAILED'
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            Daily update FAILED at ${{ github.event.repository.updated_at }}

            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ============================================
            ERROR LOGS:
            ============================================
            ${{ steps.read-logs.outputs.content }}
          attachments: update.log
