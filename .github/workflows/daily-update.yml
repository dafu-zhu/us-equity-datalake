name: Daily Update

on:
  schedule:
    # 4am ET = 9am UTC (or 8am UTC during DST)
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      date:
        description: 'Target date (YYYY-MM-DD, default: yesterday)'
        required: false
        type: string
      no_ticks:
        description: 'Skip ALL ticks (daily + minute)'
        required: false
        type: boolean
        default: false
      no_daily_ticks:
        description: 'Skip daily ticks only'
        required: false
        type: boolean
        default: false
      no_minute_ticks:
        description: 'Skip minute ticks only'
        required: false
        type: boolean
        default: false
      no_fundamental:
        description: 'Skip raw fundamental update'
        required: false
        type: boolean
        default: false
      no_ttm:
        description: 'Skip TTM fundamental update'
        required: false
        type: boolean
        default: false
      no_derived:
        description: 'Skip derived metrics update'
        required: false
        type: boolean
        default: false
      lookback:
        description: 'EDGAR filings lookback days (default: 7)'
        required: false
        type: string
        default: '7'

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Build update command
        id: cmd
        run: |
          CMD="uv run quantdl-update --no-wrds"
          if [ -n "${{ github.event.inputs.date }}" ]; then
            CMD="$CMD --date ${{ github.event.inputs.date }}"
          fi
          if [ "${{ github.event.inputs.no_ticks }}" = "true" ]; then
            CMD="$CMD --no-ticks"
          fi
          if [ "${{ github.event.inputs.no_daily_ticks }}" = "true" ]; then
            CMD="$CMD --no-daily-ticks"
          fi
          if [ "${{ github.event.inputs.no_minute_ticks }}" = "true" ]; then
            CMD="$CMD --no-minute-ticks"
          fi
          if [ "${{ github.event.inputs.no_fundamental }}" = "true" ]; then
            CMD="$CMD --no-fundamental"
          fi
          if [ "${{ github.event.inputs.no_ttm }}" = "true" ]; then
            CMD="$CMD --no-ttm"
          fi
          if [ "${{ github.event.inputs.no_derived }}" = "true" ]; then
            CMD="$CMD --no-derived"
          fi
          if [ -n "${{ github.event.inputs.lookback }}" ] && [ "${{ github.event.inputs.lookback }}" != "7" ]; then
            CMD="$CMD --lookback ${{ github.event.inputs.lookback }}"
          fi
          echo "command=$CMD" >> $GITHUB_OUTPUT
          echo "Running: $CMD"

      - name: Run daily update (WRDS-free mode)
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_API_SECRET: ${{ secrets.ALPACA_API_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
        run: |
          set -o pipefail
          ${{ steps.cmd.outputs.command }} 2>&1 | tee update.log

      - name: Read logs
        id: read-logs
        if: always()
        run: |
          if [ -f update.log ]; then
            # Get last 100 lines to avoid email size limits
            echo "content<<EOF" >> $GITHUB_OUTPUT
            tail -n 100 update.log >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '[US-Equity-Datalake] Daily Update Success'
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            Daily update completed successfully at ${{ github.event.repository.updated_at }}

            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ============================================
            LOGS:
            ============================================
            ${{ steps.read-logs.outputs.content }}
          attachments: update.log

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: '[US-Equity-Datalake] Daily Update FAILED'
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            Daily update FAILED at ${{ github.event.repository.updated_at }}

            Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ============================================
            ERROR LOGS:
            ============================================
            ${{ steps.read-logs.outputs.content }}
          attachments: update.log
