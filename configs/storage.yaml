client:
  region_name: us-east-2
  max_pool_connections: 50
  connect_timeout: 60
  read_timeout: 60

  retries:
    mode: standard
    total_max_attempts: 5

  s3:
    addressing_style: virtual
    payload_signing_enabled: True
    us_east_1_regional_endpoint: regional

  tcp_keepalive: True
  request_min_compression_size_bytes: 10240
  disable_request_compression: False
  request_checksum_calculation: when_supported
  response_checksum_validation: when_supported

transfer:
  multipart_threshold: 10485760  # 10*1024*1024 = 10 MB
  max_concurrency: 20
  multipart_chunksize: 10485760  # 10*1024*1024 = 10 MB
  num_download_attempts: 5
  max_io_queue: 100
  io_chunksize: 262144
  use_threads: True

daily_ticks:
  current_year_strategy: monthly  # Use monthly partitions for current year
  completed_year_strategy: yearly  # Use yearly partitions for completed years
  year_consolidation_enabled: true  # Auto-consolidate on Jan 1

master:
  s3_key: data/master/security_master.parquet
  auto_export: true  # Auto-export after WRDS rebuild
  force_rebuild: false  # Force WRDS rebuild (skip S3)
  staleness_threshold_days: 30  # Max age before rebuild